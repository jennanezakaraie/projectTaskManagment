<body>
  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="text-center mb-4">
              <!-- Success Alert -->
  <div *ngIf="successMessage" class="alert alert-success mt-3" role="alert">
    {{ successMessage }}
  </div>

  <!-- Error Alert -->
  <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
    {{ errorMessage }}
  </div>
      <h1 class="text-primary">Reset Password</h1>
    </div>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="w-100" style="max-width: 400px;">
      <div class="mb-3">
        <label for="newPassword" class="form-label ">New Password</label>
        <input type="password" class="form-control" id="newPassword" formControlName="newPassword">
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label ">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        <p><a routerLink="/signIn"  class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Sign In</a></p>
      </div>
    </form>
  </div>
</body>
