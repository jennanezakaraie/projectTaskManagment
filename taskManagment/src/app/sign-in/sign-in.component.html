<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card w-50">
    <div class="card-header text-center text-white bg-primary fs-2">
      Login
    </div>
    <div class="alert alert-success alert-dismissible text-dark fade show m-3" role="alert" *ngIf="successLogin" >
     <em>Success Login!</em>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="alert alert-danger alert-dismissible  text-white fade show m-3" role="alert" *ngIf="isLogin">
      <strong>Login Failure !</strong> {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="card-body">
      <form #form="ngForm" (ngSubmit)="submit(form)">

        <div class="mb-3 form-group">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" required aria-describedby="emailHelp" placeholder="Enter Your Email" name="email" [(ngModel)]="formModelSignIn.email"  #email="ngModel">
          <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
            <p *ngIf="email.errors?.['required']">Email is required</p>
            <p *ngIf="email.errors?.['email']">Invalid email format</p>
          </div>
        </div>
        <div class="mb-3 form-group w-100">
          <label for="inputPassword" class="col-lg-12 form-label text-nowrap">Password</label>
          <div class="col-sm-12">
            <input type="password"  required class="form-control" placeholder="Enter Your password" name="password" [(ngModel)]="formModelSignIn.password"  #password="ngModel">
          </div>
          <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
            <p *ngIf="password.errors?.['required']">Password is required</p>
            <p *ngIf="password.errors?.['minlength']">Password must be at least 6 characters long</p>
          </div>
        </div>
        <div class="row">
          <div class="text-center ">
            <button type="submit" class="btn btn-info text-white fs-5">Sign In</button>
            <a routerLink="/signUp" class="btn btn-link">Don't have an account? Register here</a>
            <p><a routerLink="/forgot-password"  class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Forget Password</a></p>


           </div>
        </div>

      </form>
    </div>
  </div>
