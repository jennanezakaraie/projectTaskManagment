<h1 mat-dialog-title>Update User</h1>
<div mat-dialog-content>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <label for="title" class="text-primary fst-italic">Title</label>
    <input matInput formControlName="name" class="form-control" id="title" placeholder="Enter your Title">
    <p *ngIf="userForm.get('title')?.invalid">Title is required</p>

    <label for="floatingInput" class=" text-primary fst-italic mt-3">Email</label>
    <input matInput formControlName="email" class="form-control" id="floatingInput" placeholder="name@example.com">
    <p *ngIf="userForm.get('email')?.invalid">Valid email is required</p>

    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-button type="submit" [disabled]="userForm.invalid">Submit</button>
    </div>
  </form>
</div>
